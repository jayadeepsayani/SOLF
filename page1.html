<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <h1 class = "label">Daily Check-in</h1>

    <img class="img" src="images/emotions.png">
    <div class="am">
    <h2 class="question">On a scale of 1 to 10, how was your day?</h2>
    <input type="range" min="1" max="10" value="5" class="slider" id="happinessSlider">
    <p id="happinessValue">5</p>
    <button onclick="nextPage()">Submit</button>
    </div>

    <script>
        var slider = document.getElementById("happinessSlider");
        var output = document.getElementById("happinessValue");
        
        slider.oninput = function() {
            output.innerHTML = this.value;
        }

        function nextPage(){
            window.location.href = "page2.html";
        }
    </script>
    
</body>
</html>
